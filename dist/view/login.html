<div class="login">
	<form name="form">
		<div class="input-file">
			<span class="icon-position"><i class="far fa-user-circle"></i></span>
			<input validator="phone" ng-model="user.phone" type="text" placeholder="請輸入帳號" />
		</div>
		<div class="input-file">
			<span class="icon-position"><i class="fas fa-key"></i></span>
			<input validator="password" ng-model="user.password" type="password" placeholder="請輸入密碼"/>
		</div>

		<div class="button-box">
			<button ng-click="submit()">登入</button>
			<button ui-sref="register">註冊</button>
		</div>
	</form>
	
</div>
