<div class="searchBar">
	<div class="title">工作搜尋</div>
	<div class="search">
		<input type="text" ng-model="name" placeholder="找工作">
		
		<button ng-click="search()">
			<i class="fa fa-search"></i>
			搜尋
		</button>
	</div>
</div>

<ul class="tab">
	<li ng-repeat="item in tabList"
		class="{{selsectId==item.id?'active':null}}"
		ng-click="click(item)">
		{{item.name}}
	</li> 	
</ul>


<div app-position-list filter-obj="filterObj" data="list"></div>
<div app-footer></div>
<div app-sheet list="sheet.list" visible="sheet.visible" select="sClick(id,name)"></div>
<div style="font-size:50px">{{name}}</div>
