<div class="register">
	<form name="form">
		<div class="input-file">
			<span class="icon-position"><i class="far fa-user-circle"></i></span>
			<input validator="phone" 
					ng-model="user.phone" 
					type="text" 
					placeholder="請設定帳號"
					autocomplete="off"  />
		</div>
		<div class="input-file">
			<span class="icon-position"><i class="fas fa-key"></i></span>
			<input validator="password" 
					autocomplete="off" 
					ng-model="user.password" type="text" 
					placeholder="請設定密碼"/>
		</div>

		<div class="button-box">
			<button validation-submit="form" ng-click="submit()">註冊</button>
		</div>
	</form>
	
</div>
